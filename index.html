<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstName">Firstname</label>
      <input
        type="text"
        id="firstName"
        name="Firstname"
        size="15"
      /><br /><br />
      <label for="middleName">Middlename:</label>
      <input
        type="text"
        id="middleName"
        name="middleName"
        size="15"
      /><br /><br />
      <label for="lastName">Lastname:</label>
      <input type="text" id="lastName" name="lastName" size="15" /><br /><br />

      <label for="course">Course :</label>
      <select id="course" name="course">
        <option value="course">Course</option>
        <option value="bca">BCA</option>
        <option value="bba">BBA</option>
        <option value="btech">B.Tech</option>
        <option value="mba">MBA</option>
        <option value="mca">MCA</option>
        <option value="mtech">M.Tech</option>
      </select>
      <br /><br />

      <div>
        <label for="gender">Gender :</label><br />
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label><br />
        <input type="radio" id="other" name="gender" />
        <label for="other">Other</label><br /><br />
      </div>

      <label for="dob">DOB</label>
      <input type="datetime-local" id="dob" /><br />

      <label for="phoneNo">Phone :</label>
      <input type="text" id="phoneNo" value="+91" readonly size="1" />
      <input type="text" id="phoneNo" size="11" /><br /><br />

      <label for="address">Address</label><br />
      <textarea
        id="address"
        rows="5"
        cols="80"
        style="border: 2px solid black"
      ></textarea>
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" /><br /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" /><br /><br /><br />

      <label for="repassword">Re-type password:</label>
      <input type="password" id="repassword" /><br /><br />

      <input type="checkbox" />
      <label for="iagree">Agree to terms and conditions</label>

      <p>Choose File <button>Choose File</button> No file chosen</p>
      <p>Choose Color<input type="color" /></p>

      <button>Reset</button> <button>Submit</button>
    </fieldset>
  </body>
</html>
